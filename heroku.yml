setup:
  addons:
    - plan: heroku-postgresql
    - plan: heroku-redis
build:
  docker:
    web: simple_news/Dockerfile
    worker: simple_news/Dockerfile
release:
  command:
    - python manage.py migrate
  image: web
run:
  web:
    command:
      - gunicorn config.wsgi --log-file -
    image: web
  worker:
    command:
      - celery -A config worker -B -l info
    image: worker